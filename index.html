<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="boxtop">
          <div class="boxtop-text">G</div>
        </div>
        <div class="box-text">
          <div>Paying</div>
          <div>Geolife agritech pvt ltd</div>
          <div>rzp.pay/geolifeagritech</div>
        </div>
        <div class="input-amount">
          <span class="currency">₹</span>
          <!-- <img src="r.svg" /> -->
          <input
            type="text"
            class="dynamic-input"
            placeholder="0"
            style="width: 25px"
            maxlength="15"
          />
        </div>

        <div class="comment">
          <input type="text" placeholder="Comments (if any)" />
        </div>
        <button class="button">
          <div class="button-text">Pay ₹0</div>
        </button>
        <div class="warning">
          <img src="Union.svg" />
          <div>This link is not activated for payments yet</div>
        </div>
      </div>
      <div class="footer">
        <div>
          <img src="RZP logo.svg" id="desktop-image" />
          <img src="RZP logo (1).svg" id="mobile-image" />
          <div class="footer-text">
            <img src="Union (1).svg" />
            <div>Report page</div>
          </div>
        </div>
        <div>
          Want to accept online payments for your business? Visit
          <a herf="" class="link-tag"> razorpay.com</a>
          to get started!
        </div>
        <div>
          <img src="Group 37313.svg" class="footer-last-image" />
        </div>
      </div>
    </div>
  </body>
</html>
